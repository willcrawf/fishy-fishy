{% extends 'base.html' %}
{% block content %}

<h1>Fish List</h1>

{% for fish in fishes %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{fish.age}}</span>
    </div>
    <div class="card-action">
        <a href="{% url 'fish_update' fish.id %}">Edit</a>
        <a href="{% url 'fish_delete' fish.id %}">Delete</a>
      </div>
    
  </div>
{% endfor %}
{% endblock %}
