{% extends 'base.html' %}
{% block content %}

<h1>Fish List</h1>

{% for fish in fishs %}
  <a href="{% url 'detail' fish.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ fish.breed }}</span>
            <p>Age: {{ fish.age }} </p
        </div>
    </div>
</a>
{% endfor %}


{% endblock %}
